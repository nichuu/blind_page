<html>
 <head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" type="text/css">
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <script type="text/javascript" src="js/jquery.particleground.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>



 </head>
 <body>


   <div id="particles" >
     <div id="intro" style="opacity: 1;background-color: #000010;"  >


     <a-scene>
     <a-assets>
       <a-asset-item id="bug" response-type="arraybuffer" src="skull/bug.glb"></a-asset-item>
       <a-asset-item id="statue" response-type="arraybuffer" src="skull/statue.glb"></a-asset-item>
       <a-asset-item id="squid" response-type="arraybuffer" src="skull/squid.glb"></a-asset-item>
       <a-asset-item id="optimerBoldFont" src="https://rawgit.com/ngokevin/kframe/master/components/text-geometry/lib/helvetiker_regular.typeface.json"></a-asset-item>
    </a-assets>


 <a-entity   position="0 1 -100" rotation="0 0 0"  scale=".9 .9 .9" gltf-model="#bug" animation="property: position; to: 0 1 -8;  dur: 9000"  animation-mixer="clip:SMALL BUGG IDLE; loop:2; crossFadeDuration: 1"></a-entity>
  <a-entity   position="1 -30 3" rotation="90 90 0"  scale=".9 .9 .9" gltf-model="#squid" animation="property: position; to: 1 30 3; loop:true; dur: 10000"  animation-mixer="clip:Take 001; loop:2; crossFadeDuration: 1"></a-entity>
   <a-entity  text-geometry="value: Nishanth G; font: #optimerBoldFont; height:.2"   material="color: #B1FC04; src: #texture" position="1 1.5 -4" rotation="0 -50 0" scale="0.5 0.5 0.5 " animation="property: position; to: 2 1.5 -4;  dur: 5000">
     <a-entity text-geometry="value: Software Engineer; font: #optimerBoldFont; height:.2"   material="color: #B1FC04; src: #texture" position="1 -1 -4" rotation="0 0 0" scale="0.5 0.5 0.5"animation="property: position; to: 2 -1 -4;  dur: 5000" ></a-entity></a-entity>
        <a-entity  text-geometry="value:this page is under development!!!  ; font: #optimerBoldFont; height:.2" material="color: #D5A400  ; src: #texture"    position="-20 0 11" rotation="0 100 0" scale="1.5 1.5 1.5 "></a-entity>
        <a-entity  text-geometry="value:not sure what's going to come here, going with the flow  ; font: #optimerBoldFont; height:.2" material="color: #D5A400  ; src: #texture"    position="-15 -1.5 14"rotation="0 100 0" scale="1.5 1.5 1.5 "></a-entity>
        <a-entity   position="-60 -38 -1" rotation="0 100 0"  scale="10 10 10" gltf-model="#statue" animation-mixer="clip:Take 01; loop:2; crossFadeDuration: 1"></a-entity>
   </a-scene>




 </div>
</div>


 </body>
</html>
